<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>
  </head>
  <body>
    <script>
      var x = Number(prompt("enter the value of a:"));
      var y = Number(prompt("enter the value of b:"));
      function add(x, y) {
        var c = document.write("ADDITION -->", x + y);
        document.write("<br>");
        return c;
      }
      function sub(x, y) {
        var c = document.write("SUBTRACTION -->", x - y);
        document.write("<br>");
        return c;
      }
      function mul(x, y) {
        var c = document.write("MULTIPLICATION -->", x * y);
        document.write("<br>");
        return c;
      }
      function div(x, y) {
        var c = document.write("DIVISION -->", x / y);
        document.write("<br>");
        return c;
      }
      function mod(x, y) {
        var c = document.write("MODULO-->", x % y);
        document.write("<br>");
        return c;
      }
      function pow(x, y) {
        var c = document.write("POWER -->", x ** y);
        document.write("<br>");
        return c;
      }
      add(x, y);
      sub(x, y);
      mul(x, y);
      div(x, y);
      mod(x, y);
      pow(x, y);
    </script>
  </body>
</html>
